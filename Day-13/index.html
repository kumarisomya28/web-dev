<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selectors</title>
    <style>
        /* Element selector */
        div{
            background-color: red;
        }
        /* class selector */
        .red{
            background-color: red;
        }

        /* Id Selector */
        #green{
            background-color: green;
        }

        /* child selector */
        div > p{
            color: blue;
            background-color: brown;;
        }

        /* Descendant Selector */
        div p{
            color: blue;
            background-color: brown;
        }
           /* Universal selector */
        *{
            margin:0;
            padding: 0;
        }

        /* Pseudo Selector */
        a:visited{
            color: yellow;
        }
        a:link{
            color: green;
        }

        a:active{
            background-color: red;
        }

        div:hover{
            background-color: yellow;
        }
        p:first-child{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <main class="one">
        <p>I am first</p>
        <p>I am second</p>
    </main>
    <div class="one">I am a one</div>
    
    <div class="red">I am a div
        <article>
        <p>I am a para inside div</p>
    </article>
    </div>
    <div id="green">I am another div</div>
    <a href="https://www.google.com">Go to google</a>
    <a href="https://www.facebook2.com">Go to facebook</a>
    
</body>
</html>
